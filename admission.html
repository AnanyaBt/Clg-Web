    <main>
        <h2>Admission to IET DAVV College</h2>
        <p>To apply for admission, please fill out the form below:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="course">Desired Department/Course:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="prev_education">Previous Education:</label>
            <textarea id="prev_education" name="prev_education" required></textarea>
            
            <label for="comments">Additional Comments/Questions:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
